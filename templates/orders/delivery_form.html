{% extends "base.html" %}

{% load static %}

{% block title %}Update Delivery Details{% endblock %}

{% block content %}
<div class="wrapper">
  <h1>Update Delivery Details</h1>
  <form method="post" id="delivery-form">
    {% csrf_token %}
    <div class="input-box">{{ form.name }}</div>
    <div class="input-box">{{ form.tracking }}</div>
    <div class="input-box">{{ form.otp }}</div>
    <div class="input-box">{{ form.obd }}</div>
    <div class="input-box">
      <select name="model" id="id_model">
        {% for value, display in form.model.field.choices %}
          <option class="select-model-box" value="{{ value }}" {% if value == form.model.value %}selected{% endif %}>
            {{ display }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="input-box">{{ form.pin }}</div>
    <button class="btn" type="submit">Submit</button>
  </form>

  <p class="edit-form fw-semibold">Need to make changes?<a href="{% url 'pending' %}">Edit here</a></p>
</div>
{% endblock %}
